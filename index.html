<body>
  <h1>Requiem Character Planner</h1>
  <div id="mainSkillDisplayDiv">
    <div id="rightStatsPanelDiv">
      <div id="rulesConfigDiv" class="statsSubsectionDiv">
        <div class="subsectionTitle" id="rulesTitle">Rules (Pick these first!)</div>
        <div class="selectInputWithLabel" id="presetDataSelectInputDiv">Preset
          <select id="presetSelect">
          </select>
        </div>
        <div class="subsectionSubtitle">Customize</div>
        <div class="selectInputWithLabel" id="perkDataSelectInputDiv">Perks
          <select id="perksSelect">
          </select>
        </div>
        <div class="selectInputWithLabel" id="raceDataSelectInputDiv">Races
          <select id="racesSelect">
          </select>
        </div>
        <div class="selectInputWithLabel" id="mechanicsDataSelectInputDiv">Game Rules
          <select id="mechanicsSelect">
          </select>
        </div>
      </div>
      <div id="raceAndStatsDiv" class="statsSubsectionDiv">
        <div class="selectInputWithLabel" id="raceSelectInputDiv">Race
          <select id="raceSelect">
          </select>
        </div>
      </div>
    </div>
    <div id="activeSkillDisplayDiv">
      <div id="activeSkillNameAndLevel">
        <span id="activeSkillDisplayName"></span>
        <input type="number" id="activeSkillLevelInput" min="5" max="100" step="1" value="5">
      </div>
      <div id="freePerkCountDiv">
      </div>
      <svg id="activeSkillDisplaySVG">
        <defs>
          <radialGradient id="perkSelectedGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="40%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
          </radialGradient>
          <radialGradient id="perkNotSelectedGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="40%" style="stop-color:rgb(173,216,230);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
          </radialGradient>
          <radialGradient id="perkNotValidGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="40%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
          </radialGradient>
          <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2 2" result="shadow"/>
            <feOffset dx="4" dy="4"/>
          </filter>
        </defs>
      </svg>
    </div>
